<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/28743d4eee.js"
      crossorigin="anonymous"
    ></script>  <!-- Link to Font Awesome icons library -->
    <title>Responsive Layout</title>
  </head>
  <body>
    <main class="container">
      <!-- header -->
      <header>
        <nav>
          <div class="logo1">
            <img src="./assets/white-logo.png" alt="logo" />  <!-- Logo image -->
          </div>

          <ul class="menu">
            <li><a href="#">HOME</a></li>   <!-- Menu item -->
            <li><a href="#">ABOUT</a></li>  <!-- Menu item -->
            <li><a href="#">CONTACT</a></li>  <!-- Menu item -->
          </ul>

          <i class="fa-solid fa-bars" id="hamburger"></i> <!-- Hamburger menu icon -->
        </nav>
      </header>

      <section class="main">
        <!-- avatar -->
        <div class="avatar">
          <div class="logo">
            <img
              src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg"
              alt="aimg"
            />
          </div>

          <div class="star">
            <div class="line1"></div>
            <i class="fa-solid fa-star"></i> <!-- Star icon -->
            <div class="line2"></div>
          </div>

          <div class="m">WEB ENTHUSIAST</div> <!-- Avatar description -->
        </div>
        <!-- cards -->
        <section class="cards">
          <section class="card">
            <div class="image">
              <img src="./assets/sandeep.jpeg" alt="sandeep" /> <!-- Card image -->
            </div>
            <div class="social">
              <i class="fa-brands fa-linkedin"></i> <!-- LinkedIn icon -->
              <i class="fa-brands fa-twitter"></i> <!-- Twitter icon -->
              <i class="fa-brands fa-github"></i> <!-- GitHub icon -->
            </div>
            <div class="name">Sandeep K Dasari</div>
            <div class="profession">Fullstack Developer</div>
            <div class="rating">
              <!-- Star icons -->
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </section>
          <section class="card">
            <div class="image">
              <img src="./assets/suresh.jpg" alt="sandeep" />
            </div>
            <div class="social">
              <i class="fa-brands fa-linkedin"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-brands fa-github"></i>
            </div>
            <div class="name">Suresh</div>
            <div class="profession">Frontend Developer</div>
            <div class="rating">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </section>
          <section class="card">
            <div class="image">
              <img src="./assets/sandeep.jpeg" alt="sandeep" />
            </div>
            <div class="social">
              <i class="fa-brands fa-linkedin"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-brands fa-github"></i>
            </div>
            <div class="name">Sandeep K Dasari</div>
            <div class="profession">Fullstack Developer</div>
            <div class="rating">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </section>
        </section>
        <!-- contact -->
        <div class="contact">
          <p>CONTACT ME</p>
          <div class="c-star">
            <div class="line1"></div>
            <i class="fa-solid fa-star"></i>
            <div class="line2"></div>
          </div>
          <form action="#" class="form">
            <input type="text" id="name" placeholder="Full Name" />
            <input type="email" id="email" placeholder="Email" />
            <input type="number" id="number" placeholder="Number" />
            <textarea 
              id="msg"
              cols="30"
              rows="10"
              placeholder="Message"
            ></textarea> <!-- Message textarea -->
            <button>Send</button>
          </form>
        </div>
      </section>
      <!-- footer -->
      <footer>
        <div class="foot">
          <p>Â© 2023 Copyright</p>
        </div>
      </footer>
    </main>
  </body>
</html>
